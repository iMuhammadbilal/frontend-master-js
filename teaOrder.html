<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Order</title>
  </head>
  <body>
    <main class="parent">
      <button class="btn" id="callWaiter">Hello Waiter Excuse me</button>
      <h2 class="msgFromWaiter" id="waiterMsg"></h2>

      <button class="showMenu" id="teaMenuList">Please show me the menu</button>
      <h3 class="menuList" id="menu1"></h3>
      <h3 class="menuList" id="menu2"></h3>
      <h3 class="menuList" id="menu3"></h3>
      <h3 class="menuList" id="menu4"></h3>

      <!-- input to enter favorite tea  -->
      <input
        type="text"
        id="favTea"
        placeholder="Enter your favorite tea"
      /><br /><br />
      <button class="btn" id="orderTea">Order Tea</button>
      <h3 class="msgFromWaiter" id="TeaOrderMsg"></h3>

      <!-- show msg if tea is not available -->

      <h3 class="msgFromWaiter" id="TeaNotAvailable"></h3>

      <button id="button1">Button 1</button>
      <button id="button2">Button 2</button>
      <button id="button3">Button 3</buton>
    </main>
  </body>
  <script src="./teaOrder.js"></script>
</html>
